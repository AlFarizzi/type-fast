<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" id="body">
                        <ul class="list-group list-group-horizontal" id="list" style="display: flex;flex-wrap: wrap;">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <input type="text" class="form-control w-50 mx-auto d-block" placeholder="Typing..." id="input" autofocus>
            <button type="submit" class="btn btn-primary mt-3 mx-auto d-block" id="send" >Send</button>
            <div class="mt-2" id="time" style="text-align: center;" ></div>
            <div class="card w-50 mx-auto d-block mt-2">
                <div class="card-body" id="result">
                   
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
